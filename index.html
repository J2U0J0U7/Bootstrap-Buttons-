<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row mt-5">
            <div class="col">
                <h1>Bootstrap Button Practice</h1>
            </div>
            <div class="row">
                <div class="col">
                    <a href="https://www.frhsd.com/" class="btn btn-primary">FRHSD Website</a>
                </div>
                <div class="col">
                    <a href="https://www.frhsd.com/" class="btn btn-danger">Danger</a>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <a href="button" class="btn btn-outline-secondary">Secondary</a>
                </div>
                <div class="col">
                    <a type="button" class="btn btn-outline-info">Info</a>
                </div>

              <div class="row mt-5">
                <div class="col">
                    <div class="d-grid gap-2">
                        <a class="btn btn-primary" type="button" style="background-color: magenta;">Magenta</a>
                        <a class="btn btn-primary" type="button" style="background: rgb(2,0,36);
                        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(191,68,135,1) 37%, rgba(0,212,255,1) 100%);">Gradient</a>
                      </div>
                </div>
              </div>
            </div>
            </div>
            </div>
            
            
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
</body>

</html>
